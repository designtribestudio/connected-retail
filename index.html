<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Connected Retail</title>
</head>

<body>
    <div class="hero-container">
        <div class="hero">
            <img draggable="false" src="./assets/images/symphai-logo.svg" alt="">
            <h1>Connected Retail</h1>
            <p>SymphonyAI Retail & CPG delivers a comprehensive and connected AI application development platform
                and a large and growing family of turnkey enterprise AI applications.</p>
            <img draggable="false" class="hero-img" src="./assets/images/hero-img.svg" alt="">
        </div>
    </div>

    <div class="slider-container">
        <div class="slider">
            <div class="slider-inner">
                <img draggable="false" src="./assets/images/slider-inner.svg" alt="">
            </div>
        </div>
    </div>

    <div class="trusted">
        <img draggable="false" src="./assets/images/trusted.svg" alt="">
    </div>

    <div class="customer-container">
        <div class="customer">
            <img draggable="false" src="./assets/images/cust-stories.png" alt="">
        </div>
    </div>

    <div class="c-solutions-container">
        <div class="c-solutions">
            <img draggable="false" src="./assets/images/Group 485.png" alt="">
            <img draggable="false" src="./assets/images/Group 486.png" alt="">
        </div>

        <div class="c-left"><img src="./assets/images/c-left.png" alt=""></div>
        <div class="c-right"><img src="./assets/images/c-right.png" alt=""></div>

    </div>
</body>

</html>
